<div class="flex flex-col space-y-3">
  <h2 class="text-center">Add Link</h2>
  <mat-form-field appearance="outline">
    <mat-label>Link Name</mat-label>
    <input type="text" matInput [formControl]="link" required />
    <mat-error *ngIf="link.invalid">{{ getLinkError() }}</mat-error>
  </mat-form-field>
  <button class="bg-pink-600 p-2 rounded text-white" (click)="addLink()">
    Add
  </button>
</div>
