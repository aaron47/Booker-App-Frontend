<div class="flex flex-col space-y-3">
  <h2 class="text-center">Create Bookmark</h2>
  <mat-form-field>
    <mat-label>Bookmark name</mat-label>
    <input type="text" matInput [formControl]="bookmarkName" required />
    <mat-error *ngIf="bookmarkName.invalid">{{
      getBookmarkNameError()
    }}</mat-error>
  </mat-form-field>
  <button class="bg-pink-600 p-2 rounded text-white" (click)="createBookmark()">
    Create
  </button>
</div>
